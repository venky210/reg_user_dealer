{% block block_body %}
    <center>
<h1>Change Password</h1>
        <form method="POST">
            {% csrf_token %}
            <br><br>
             <label for="un">Username</label>
             <input type="text" name="un" id="un"><br><br>

            <input type="submit" value="change_password">
        </form>
    </center>
{% endblock %}
